<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    .modal {
        display: none; /* Ẩn modal ban đầu */
        position: fixed; /* Hiển thị modal dựa trên vị trí tuyệt đối */
        z-index: 999; /* Đảm bảo modal luôn hiển thị phía trên cùng */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5); /* Tạo background mờ */
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Hiển thị modal giữa màn hình */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px; /* Đảm bảo modal không quá rộng */
        border-radius: 5px;
        position: relative;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
</style>
<body>
<button onclick="openModal()">Xem chi tiết</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Chi tiết sản phẩm</p>
    <p>Mô tả chi tiết về sản phẩm sẽ được hiển thị ở đây.</p>
  </div>
</div>

<script src="script.js"></script>
<script>
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
      }
      
      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }
      
      // Thêm sự kiện click cho nền mờ (vùng bên ngoài modal)
      document.getElementById("myModal").addEventListener('click', function(event) {
        if (event.target === this) { // Kiểm tra xem sự kiện click có xảy ra trên modal không
          closeModal(); // Nếu click xảy ra trên nền mờ, đóng modal
        }
      });
      
</script>
</body>
</html>
